language: rust
rust:
- stable
- beta
- nightly
os:
- linux
- osx

script:
  - cargo build --verbose
  - cargo test --verbose
  - if [ -n "$TRAVIS_TAG" ] ; then cargo build --release; fi

notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/release-party-br
  on:
    repo: matthewkmayer/release-party-BR
    tags: true
    condition: ("$TRAVIS_OS_NAME" == "linux" || "$TRAVIS_OS_NAME" == "osx" ) && "$TRAVIS_RUST_VERSION" == "stable"