# from https://github.com/japaric/rust-everywhere and https://github.com/yupferris/rustendo64/blob/master/appveyor.yml

os: Visual Studio 2015

environment:
  global:
    # This will be used as part of the zipfile name
    PROJECT_NAME: release-party-br
  matrix:
    - TARGET: x86_64-pc-windows-msvc
      CHANNEL: stable
cache:
  - 'C:\Users\appveyor\.cargo'
# Install Rust and Cargo
# (Based on from https://github.com/rust-lang/libc/blob/master/appveyor.yml)
install:
  - curl -sSf -o rustup-init.exe https://win.rustup.rs
  - rustup-init.exe --default-host %TARGET% --default-toolchain %CHANNEL% -y
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin;c:\cygwin\bin
  - rustc -Vv
  - cargo -V

# Equivalent to Travis' `script` phase
build_script:
  - cargo build -vv
test_script:
  - cargo test

branches:
  only:
    - master

before_deploy:
  - cargo build --release
  - ls target/release
  - mv target/release/release-party-br.exe target/release/release-party-br-windows.exe

deploy:
  description: '$(APPVEYOR_REPO_TAG_NAME) tag' # add tag here
  provider: GitHub
  auth_token:
    secure: +UXYRZ5RS7SqI3kO8KIFMxyjfoy+jRtqgRlMPv0wSIxbb7nl1+7rH3YHo2xAr/OP
  artifact: ./target/release/release-party-br-windows.exe
  draft: false
  prerelease: false
  on:
    branch: master
    appveyor_repo_tag: true